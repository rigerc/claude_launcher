# Claude Launcher Configuration Example
# Copy this file to ~/.claude_launcher.conf and customize

# Claude Connect script path
# Download from: https://github.com/drbarq/Claude-Connect/blob/main/claude_connect.py
# This will be automatically set when you first run the script with an OpenAI-compatible provider
CLAUDE_CONNECT_SCRIPT="/path/to/claude_connect.py"

# API settings
MODELS_DEV_API_URL="https://models.dev/api.json"
CACHE_TTL=3600  # Cache API data for 1 hour (in seconds)

# Proxy server settings
PROXY_PORT=8080
PROXY_STARTUP_TIMEOUT=30
PROXY_HEALTH_CHECK_INTERVAL=1

# Provider filter settings
PROVIDER_MODELS_ONLY_FREE=true
PROVIDER_MODELS_ONLY_REASONING=false
PREFERRED_MODELS="gpt-4,claude-3-opus"

# Z.ai configuration
ZAI_BASE_URL="https://api.z.ai/api/anthropic"
ZAI_HAIKU_MODEL="glm-4.5-air"
ZAI_OPUS_MODEL="glm-4.6"
ZAI_SONNET_MODEL="glm-4.6"

# UI preferences
AUTO_SELECT_PROVIDER=""
QUIET_MODE=false
LOG_LEVEL="INFO"

# Update checking
CHECK_CLAUDE_CONNECT_UPDATES=true  # Set to false to disable automatic update checks

# Example API Keys (set these in your environment, not in this file)
# export ZAI_API_KEY="your-zai-api-key"
# export OPENAI_API_KEY="your-openai-api-key"
# export ANTHROPIC_API_KEY="your-anthropic-api-key"
# export TOGETHER_API_KEY="your-together-ai-api-key"